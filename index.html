<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
    <title>NFT Card</title>
</head>

<body>
    <div class="container">
        <div class="card">

            <div class="image">
                <img src="./images/image-equilibrium.jpg" alt="">
            </div>

            <div class="card_details">

                <h1><a href="#" class="title">Equilibrium #3429</a></h1>
                <p class="text">Our Equilibrium collection promotes balance and calm.</p>

                <div>
                    <span class="price">
                        <svg class="price_icon" width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                                fill="#00FFF8" />
                        </svg>
                        0.041 ETH
                    </span>

                    <span class="time">
                        <svg class="time__icon" width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                                fill="#8BACD9" />
                        </svg>
                        3 days left
                    </span>
                </div>

                <hr class="line">
                <p>
                    <span>
                        <img src="./images/image-avatar.png" alt="avatar image" class="avatar">
                    </span>
                    <span class="creation">Creation of</span>
                    <span>
                        <a href="#" class="creator_name">Jules Wyvern</a>
                    </span>
                </p>
            </div>
        </div>
    </div>
    <div class="attribution">Challenge by 
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">FrontendMentor</a>
        . Coded by <a href="#">Leobel Rond√≥n</a>.
    </div>
</body>

</html>
